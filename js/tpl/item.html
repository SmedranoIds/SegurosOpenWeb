<div class="col-xs-12 col-md-4">
    <a href="{{url}}" class="card-wrap">
        <span class="card-img bg-grey300" style="background-image: url('{{thumbnail}}')">{{title}}</span>
        <div class="card-text">
            <h4 class="article-category h6 bullet {{category}}">{{category}}</h4>
            <h3 class="h5">{{title}}</h3>
            <p>{{excerpt}}</p>
        </div>

        <p class="faux-link">{{more}}</p>
    </a>
</div>
